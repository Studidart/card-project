<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Card</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <span class="tank-name">M1A2 SEP V3</span>
            <span class="icon">‚öôÔ∏è 10</span>
            <span class="type">MBT</span>
            <span class="cost">üí∞ 100</span>
        </div>
        
        <div class="image-section">
            <img src="h3.jpg.56b4e3b6946e02e14bf2f4e55b6e6236.jpg" alt="Tank Image">
            <div class="stats">
                class="stat">
                <span>FIREPOWER</span>
                <span class="value">6</span>
                
                class="stat">
                <span>SURVIVABILITY</span>
                <span class="value">9</span>
                
                class="stat">
                <span>MOBILITY</span>
                <span class="value">4</span>
                
                class="stat">
                <span>INITIATIVE</span>
                <span class="value">4</span>
                
            </div>
        </div>

        <div class="status-bar">
            <div class="bar red"></div>
            <div class="bar orange"></div>
            <div class="bar yellow"></div>
            <div class="bar green"></div>
        </div>

        <div class="crew">
            <div class="crew-member">
                <img src="commander.jpg" alt="Commander">
                <span>COMMANDER</span>
            </div>
            <div class="crew-member">
                <img src="gunner.jpg" alt="Gunner">
                <span>GUNNER</span>
            </div>
            <div class="crew-member">
                <img src="driver.jpg" alt="Driver">
                <span>DRIVER</span>
            </div>
            <div class="crew-member">
                <img src="radio.jpg" alt="Radio Operator">
                <span>RADIO OPERATOR</span>
            </div>
            <div class="crew-member">
                <img src="loader.jpg" alt="Loader">
                <span>LOADER</span>
            </div>
        </div>
    </div>
</body>
</html>
