    <title>Tank Card</title>

<!--Abrams-->

<body>
    <div class="cardgrid">
        <div class="container">
            <div class="card">
                <div class="header">
                    <span class="tank-name">M1A2 SEP V3</span>

                    <div class="bar green"></div>
                </div>
